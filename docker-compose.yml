services:
  docs:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - SITE_URL=https://docs.panbot.ai
      - BASE_PATH=/
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./astro.config.mjs:/app/astro.config.mjs
    expose:
      - "4321"
    restart: unless-stopped

  proxy:
    build:
      context: .
      dockerfile: Dockerfile.proxy
    ports:
      - "80:80"
      - "3001:3001"
    env_file:
      - .env
    depends_on:
      - docs
    restart: unless-stopped
